  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #f0f0f0;

    nav {
      background-color: rgba(0, 0, 0, 0.9);

    nav ul {

    nav ul li a {

      border-radius: 12px;

      transition: transform 0.3s ease;

      background: #111;
      color: #aaa;
      padding: 30px 20px;
      font-size: 0.9rem;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 10px;
      margin-bottom: 40px;
      padding: 0 20px;
    }

    .carousel img {
      scroll-snap-align: start;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
    }
