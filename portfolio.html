<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portfolio - Remnant Films & Customs</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #000;
      color: #f0f0f0;
      font-family: 'Montserrat', sans-serif;
    }
     header {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .header-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('Truck_Angle2.jpg') no-repeat center center/cover;
      opacity: 0.5;
      z-index: 1;
    }
    header > *:not(.header-background) {
      z-index: 2;
    }
    nav {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: left;
      z-index: 3;
    }
    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
    }
    .nav-left, .nav-center {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .nav-center {
      flex: 1;
      justify-content: center;
      padding: 10px
    }
    nav .logo {
      height: 120px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li a {
      color: gold;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s, color 0.2s;
    }
    nav ul li a:hover {
      transform: scale(1.05);
      color: brown;
    }

    .section-intro {
      text-align: center;
      margin: 40px 20px 60px;
    }

    .section-intro h2 {
      font-size: 2.5rem;
      color: gold;
      font-style: italic;
    }

    .section-intro p {
      font-size: 1.1rem;
      font-style: italic;
      color: #ddd;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0 20px 60px;
    }

    .gallery img {
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 10px gold;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      background: #111;
      color: #aaa;
      padding: 30px 20px;
      font-size: 0.9rem;
    }
    .carousel-wrapper {
      position: relative;
      width: 90%;
      max-width: 700px;
      margin: 0 auto 60px;
      overflow: hidden;
    }
    
    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
      will-change: transform;
    }
    
    .carousel-slide {
      min-width: 100%;
      flex-shrink: 0;
      border-radius: 10px;
    }
    
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.6);
      border: none;
      color: gold;
      font-size: 2rem;
      padding: 10px 16px;
      cursor: pointer;
      z-index: 10;
      border-radius: 8px;
    }
    
    .carousel-btn.left {
      left: 10px;
    }
    
    .carousel-btn.right {
      right: 10px;
    }
    
    .carousel-btn:hover {
      background-color: rgba(255, 215, 0, 0.8);
      color: black;
    }
    
    .carousel img {
      scroll-snap-align: start;
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
    }
    .carousel-indicators {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    
    .carousel-indicators .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #555;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .carousel-indicators .dot.active {
      background-color: gold;
      box-shadow: 0 0 5px gold;
    }
  </style>
</head>
<body>
  <header>
<!--     <div class="header-background"></div> -->
    <nav>
      <div class="nav-container">
      <div class="nav-left">
        <a href="index.html">
          <img src="logo.jpg"  class="logo" alt="Remnant Logo"  />
        </a>
      </div>
        <div class="nav-center">
          <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="#">BOOK ONLINE</a></li>
            <li><a href="portfolio.html">PORTFOLIO</a></li>
            <li><a href="#">CONTACT</a></li>
            <li><a href="#">SHOP</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


  <section class="section-intro">
    <h2>Our Gallery</h2>
    <p>Showcasing real work from real clients â€“ before and after the Remnant treatment.</p>
  </section>

  <!-- Static image gallery -->
  <div class="gallery">
    <img src="Truck_Angle1.jpg" alt="Custom Wrap 1" />
    <img src="Truck_Angle1.jpg" alt="Window Tint 2" />
    <img src="Truck_Angle1.jpg" alt="PPF Install" />
    <img src="Truck_Angle1.jpg" alt="Wrap Finish" />
  </div>

    <!-- Carousel section -->
  <div class="carousel-wrapper">
    <button class="carousel-btn left" onclick="prevSlide()">&#10094;</button>
    <div class="carousel">
      <img src="Truck_Angle1.jpg" alt="Before 1" class="carousel-slide">
      <img src="Truck_Angle2.jpg" alt="After 1" class="carousel-slide">
      <img src="Truck_Angle1.jpg" alt="Before 2" class="carousel-slide">
      <img src="Truck_Angle2.jpg" alt="After 2" class="carousel-slide">
      <img src="Truck_Angle1.jpg" alt="Before 3" class="carousel-slide">
      <img src="Truck_Angle2.jpg" alt="After 3" class="carousel-slide">
    </div>
    <button class="carousel-btn right" onclick="nextSlide()">&#10095;</button>

    <!-- Dots/Indicators -->

  </div>

  <footer>
    &copy; 2025 Remnant Films & Customs. All rights reserved.
    <br/>
  </footer>

</body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const carousel = document.querySelector('.carousel');
      const slides = document.querySelectorAll('.carousel-slide');
      const indicatorsContainer = document.querySelector('.carousel-indicators');
      let currentIndex = 0;
      let autoPlayInterval;
  
      // Create dot indicators
      slides.forEach((_, index) => {
        const dot = document.createElement('div');
        dot.classList.add('dot');
        if (index === 0) dot.classList.add('active');
        dot.addEventListener('click', () => {
          currentIndex = index;
          updateCarousel();
          resetAutoplay();
        });
        indicatorsContainer.appendChild(dot);
      });
  
      const dots = document.querySelectorAll('.dot');
  
      function updateCarousel() {
        const offset = -currentIndex * 100;
        carousel.style.transform = `translateX(${offset}%)`;
  
        // Update active dot
        dots.forEach((dot, i) => {
          dot.classList.toggle('active', i === currentIndex);
        });
      }
  
      function nextSlide() {
        currentIndex = (currentIndex + 1) % slides.length;
        updateCarousel();
      }
  
      function prevSlide() {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        updateCarousel();
      }
  
      document.querySelector('.carousel-btn.left').addEventListener('click', () => {
        prevSlide();
        resetAutoplay();
      });
  
      document.querySelector('.carousel-btn.right').addEventListener('click', () => {
        nextSlide();
        resetAutoplay();
      });
  
      function startAutoplay() {
        autoPlayInterval = setInterval(nextSlide, 5000); // 5 seconds
      }
  
      function resetAutoplay() {
        clearInterval(autoPlayInterval);
        startAutoplay();
      }
  
      updateCarousel(); // initialize
      startAutoplay();  // autoplay starts
    });
  </script>
</html>
